<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librabry</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="upper-part">
        <h1>Library :</h1>

        <dialog>

            <form id="user-input">
                <label for="title">Title: </label>
                <input type="text" id="title">

                <label for="author">Author: </label>
                <input type="text" id="author">
                
                <label for="pages">Pages: </label>
                <input type="number" id="pages">
                                
                <label for="read">Read ?</label>
                <div>
                    <input type="radio" id="read" name="read-status" value="read">
                    <label for="read">Read</label>
                    
                    <input type="radio" id="notread" name="read-status" value="not_read">
                    <label for="notread">Not Read</label>       
                </div>

                <button type="submit">Send your book</button>
                     
            </form>

        </dialog>

        <button id="add-button">+ Add new book</button>      
    </div>

    <div class="down-part">
       <div class="book-container"></div>
    </div>

</body>
</html>
